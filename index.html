<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- logo -->
      <a href="#" class="logo">
        <i class="fas fa-fire"></i>
      </a>
      <!-- end of logo -->
      <nav class="navbar">
        <ul class="navbar-links">
          <li class="navbar-link">
            <a href="#section-two">Phone</a>
          </li>
          <li class="navbar-link">
            <a href="#section-three">TopBook</a>
          </li>
          <li class="navbar-link">
            <a href="#section-four">Watch</a>
          </li>
          <li class="navbar-link">
            <a href="#section-five">EarBuddy</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-one">
        <!-- cube -->
        <!-- end of cube -->
        <!-- banner -->
        <div class="slideshow"></div>
        <div class="section-one-hero center">
          <h1>Best Gift</h1>
          <p>"Good things happen to those who create!"</p>
          <span>-Famous author-</span>
          <button type="button">Buy Now</button>
        </div>
        <!-- end of banner -->
        <!-- slideShow -->
        <!-- end of slideShow -->
      </section>
      <section class="section-two">
        <!-- Section 2 Heading -->
        <h1 class="section-two-heading">Phones</h1>
        <!-- End of Section 2 Heading -->
        <!-- Section 2 Images -->
        <div class="phones">
          <img src="images/Phones/Phone-1-img.png" class="phone-img-1" />
          <!-- <img src="images/Phones/Phone-2-img.png" class="phone-img-2" /> -->
        </div>
        <!-- End of Section 2 Images -->
        <!-- Section 2 Buttons -->
        <div class="phone-btns">
          <a href="#" class="phone-btn center"><span>Learn More</span></a>
          <a href="#" class="phone-btn center"><span>Shop</span></a>
        </div>
        <!-- End of Section 2 Buttons -->
      </section>
      <!-- Section 3 -->
      <section class="section-three center" id="section-three">
        <!-- Section 3 Heading -->
        <h1 class="section-three-heading">TopBook</h1>
        <!-- End of Section 3 Heading -->
        <div class="section-three-content center">
          <!-- Section 3 Images -->
          <img src="images/TopBook/topbook-screen.png" class="topbook-img-1" />
          <img
            src="images/TopBook/topbook-keyboard.png"
            class="topbook-img-2"
          />
          <!-- End of Section 3 Images -->
          <!-- Section 3 Loading -->
          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fas fa-fire"></i>
              <div class="progress-bar"></div>
            </div>
          </div>
          <!-- End of Section 3 Loading -->
          <div class="topbook-info">
            <h2 class="topbook-info-heading">Light. Speed.</h2>
            <p class="topbook-price">Starting at $999</p>
            <button class="topbook-btn">Buy Now</button>
          </div>
          <!-- End of Section 3 Info -->
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
